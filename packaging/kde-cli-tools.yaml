Name         : kde-cli-tools
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Tools based on KDE Frameworks 5 to better interact with the system
Description  : |
  Tools based on KDE Frameworks 5 to better interact with the system.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - kconfig-devel
    - kcmutils-devel
    - kdesu-devel
    - kdelibs4support-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Svg
    - Qt5X11Extras
    - Qt5PrintSupport
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%{_kf5_bindir}/kcmshell5"
    - "%{_kf5_bindir}/kde-open5"
    - "%{_kf5_bindir}/kdecp5"
    - "%{_kf5_bindir}/kdemv5"
    - "%{_kf5_bindir}/keditfiletype5"
    - "%{_kf5_bindir}/kioclient5"
    - "%{_kf5_bindir}/kmimetypefinder5"
    - "%{_kf5_bindir}/kstart5"
    - "%{_kf5_bindir}/ksvgtopng5"
    - "%{_kf5_bindir}/ktraderclient5"
    - "%{_kf5_libdir}/libkdeinit5_kcmshell5.so"
    - "%{_kf5_plugindir}/kcm_filetypes.so"
    - "%{_kf5_libdir}/libexec/kdeeject"
    - "%{_kf5_libdir}/libexec/kdesu"
    - "%{_kf5_htmldir}/en/kdesu"
    - "%{_kf5_servicesdir}/filetypes.desktop"
    - "%{_mandir}/man1/kdesu.1.gz"
